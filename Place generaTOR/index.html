<!DOCTYPE html>
<html>
<head>
    <title>Random Country Name Generator</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    body{
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(/pexels-joseph-costa-1462935.jpg);
        background-size: cover ;
        height: 100vh;
        overflow: hidden;

    }
    body h1{
        text-align: center;
        margin-top: 10rem;
        color: aliceblue;
    }
    body button{
        width: 240px;
        border: none;
        height: 60px;
        font-weight: bold;
        border-radius: 20px;
        margin-left: 7%;
        margin-top: 5rem;
        transition: 0.4s ease;
    }
    button:hover{
        background-color: rgba(233, 233, 233, 0.4); /* Adjust opacity as needed */
    backdrop-filter: blur(5px); /* Adjust blur amount as needed */
    transition: background-color 0.3s ease-in-out;
    }
    p{
        background-color: rgba(255, 255, 255, 0.4); /* Adjust opacity as needed */
    backdrop-filter: blur(5px); /* Adjust blur amount as needed */
    transition: background-color 0.3s ease-in-out;
        text-align: center;
        margin-top: 50px;
        font-weight: bold;
        transition: 0.6s ease;
        font-size: 30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
</style>
<body>
    <h1>Vacation spot generator for Noobs</h1>
    <button id="generateButton">Generate Vacation Spot</button>
    <p id="countryName"></p>

    <script>
        const countryNames = [
            "United States", "Canada", "Australia", "United Kingdom", "Germany",
            "France", "Japan", "China", "Brazil", "Russia", "India", "South Africa",
            "Mexico", "Italy", "Spain", "Argentina", "Turkey", "South Korea", "Nigeria",
            "Malawi", "Tahiti Bora Bora"
            // Add more country names to the array
        ];

        function generateRandomCountry() {
            const randomIndex = Math.floor(Math.random() * countryNames.length);
            return countryNames[randomIndex];
        }

        const generateButton = document.getElementById("generateButton");
        const countryNameElement = document.getElementById("countryName");

        generateButton.addEventListener("click", function() {
            const randomCountry = generateRandomCountry();
            countryNameElement.textContent = randomCountry;
        });
    </script>
</body>
</html>
